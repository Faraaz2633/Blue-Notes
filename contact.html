<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLUE NOTES | CONTACT</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        form{
            display: flex;
            flex-direction: column;
        }
        .ctme{
            color: white;
            letter-spacing: 2px;
            margin: 20px 0px;
        }
        .ctinput{
            padding: 5px;
            margin: 7px 0px;
            border-radius: 5px;
            border: transparent;
            font-size: 15px;
        }
        .sbtn{
            margin: 7px auto;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="nav">
        <nav>
            <div class="left">
                <div class="logo">
                    <a href="./index.html">BLUE NOTES</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <h3 class="ctme">Contact Me</h3>
        <form action="">
            <input type="text" class="ctinput" name="name" placeholder="Your Name" id="name" required>
            <input type="email" class="ctinput" placeholder="Your E-Mail Id" name="email" id="email" required>
            <textarea name="message" class="ctinput" placeholder="Your Message" id="message" cols="30" rows="10"></textarea>
            <button type="submit" class="btn sbtn">SUBMIT</button>
            </form>
    </div>
</body>
</html>
